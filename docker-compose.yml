version: "3.8"
services:
  db:
    image: ankane/pgvector:latest
    container_name: mcp_context_db
    environment:
      POSTGRES_USER: mcp
      POSTGRES_PASSWORD: mcp
      POSTGRES_DB: mcp_ctx
    ports: ["5433:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
volumes:
  dbdata: {}
